name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build containers
      run: docker-compose -p zaida -f docker/docker-compose.yml up -d
    - name: Waiting a bit for the containers
      run: sleep 5s
      shell: bash
    - name: Run tests
      run: docker exec -t web python manage.py test --settings=zaida.settings.test --parallel 4 --shuffle --timing
